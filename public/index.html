<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="Warzone" prefix="og: http://ogp.me/ns#">
    <head>
        <script src="https://use.typekit.net/tbe4wbt.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
        
        <!-- META -->
        <meta charset="utf-8">
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

        <meta name="description" content="Minecraft team based competitive platform."/>
        <meta name="keywords" content="Minecraft PvP, Minecraft TDM, Minecraft KOTH">
        <meta content="Warzone - Play to Win" property="og:title">
        <meta content="website" property="og:type">
        <meta content="https://warz.one/" property="og:url">
        <meta content="https://avatars1.githubusercontent.com/u/31375932?v=4&s=200" property="og:image">
        <meta content="Warzone: Built by the community, for the community. Play to win!" property="og:description">
        <title>Warzone</title>

        <!-- STYLESHEETS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- JAVASCRIPT -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script><!-- load angular -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script><!-- angular routing -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/1.0.1/angular-moment.min.js"></script>

        <!-- Clipboard.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.10/clipboard.min.js"></script>

        <!-- Slick Carousel -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" rel="stylesheet" />   
        <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css.map" rel="stylesheet" />        
        
        <!-- Angular Material style sheet -->
        <link href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css" rel="stylesheet" />
        
        <!-- Angular Material requires Angular.js Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>

        <!-- Angular Material Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
            
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <body>

        <div ng-controller="navbarController">

        </div>

        <div ng-view id="play"></div>

        <div class="container footer">
            <hr>
            <p style="display:inline;" class="text-muted">Warzone - play to win.</p>
            <p class="pull-right text-muted">Servers hosted by <a target="_blank" href="https://minehut.com/">Minehut</a></p>
            <p class="pull-right text-muted" style="margin-right:5px;padding-right:5px;border-right: 1px solid #4a4949;">Originally made by <a target="_blank" href="https://twitter.com/lukechatton">Luke Chatton</a></p>
        </div>

        <script src="app.js"></script>
